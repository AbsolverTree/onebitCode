<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Encontre no Google</h2>
    <form action="">
        <label for="q">O que deseja pesquisar?</label> <br>
        <h3>Text:</h3>
        <input type="text" name="firstname"> <br>

        <h3>Password:</h3>
        <input type="password" name="psw"> <br>
       
        <h3>Submit:</h3>
        <input type="submit" name="submit"> <br>
        
        <h3>Radio:</h3>
        <input type="radio" name="gender"> Homem <br>
        <input type="radio" name="gender"> Mulher <br>
        <input type="radio" name="gender"> Outro <br>

        <h3>Checkbox:</h3>
        <input type="checkbox" name="veiculo1"> Eu tenho um carro <br>
        <input type="checkbox" name="veiculo2"> Eu tenho uma bicicleta <br>
        <input type="checkbox" name="veiculo3"> Eu tenho um skate <br>

        <h3>Color:</h3>
        <input type="color" name="color"> <br>

        <h3>Date:</h3>
        <input type="date" name="date"> <br>
        
        <h3>Email:</h3>
        <input type="email" name="email"> <br>
        
        <h3>File:</h3>
        <input type="file" name="file"> <br>
        
        <!-- Existem diversos tipos de type para input alÃ©m dos exemplos acima -->
    </form>
</body>
</html>
